# FastAgent configuration for multi-agent ACP integration tests
#
# Defines multiple agents for testing ACP session mode switching

default_model: passthrough

logger:
  progress_display: false
  show_chat: false
  show_tools: false
  truncate_tools: true

agents:
  agent_one:
    instruction: "This is the first agent for testing ACP modes."

  agent_two:
    instruction: "This is the second agent for testing ACP modes."
