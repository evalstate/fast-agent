# HuggingFace Inference ACP Configuration

# Default model for HuggingFace inference
# Format: hf.<org>/<model>:<provider>
# Examples:
#   - hf.moonshotai/Kimi-K2-Instruct-0905
#   - hf.moonshotai/Kimi-K2-Instruct-0905:groq
#   - hf.MiniMaxAI/MiniMax-M2
default_model: hf.moonshotai/Kimi-K2-Instruct-0905

# MCP Servers configuration
# The HuggingFace MCP server is connected lazily via /connect command
# to avoid OAuth prompts at startup
mcp:
  servers:
    huggingface:
      url: "https://huggingface.co/mcp"
